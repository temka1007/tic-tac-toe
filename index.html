<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <main>
      <div class="title">Tic Tac Toe</div>
      <div class="gameboard-container">
        <form class="first-player-name">
          <input type="text" id="name-value" placeholder="Player 1" required="required"/>
          <button type="submit" value="first-player"></button>
        </form>
        <div id="gameboard">
          <div class="cell-container">
            <button class="one" value="1"></button>
            <button class="2" value="2"></button>
            <button class="3" value="3"></button>
            <button class="4" value="4"></button>
            <button class="5" value="5"></button>
            <button class="6" value="6"></button>
            <button class="7" value="7"></button>
            <button class="8" value="8"></button>
            <button class="9" value="9"></button>
          </div>
        </div>
        <form class="second-player-name">
          <input type="text" id="name-value" placeholder="Player 2" required/>
          <button type="submit" value="second-player"></button>
        </form>
      </div>
      <button class="playAgain">PLAY AGAIN</button>
      <div class="announcer">player 1's turn!</div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
